
# MySQL
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/coma-bem-db?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=true

#spring.jpa.open-in-view=false

spring.flyway.schemas=coma-bem-db
spring.flyway.locations=db.migration
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://127.0.0.1:3306/coma-bem-db?serverTimezone=UTC
spring.flyway.user=root
spring.flyway.password=password
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver